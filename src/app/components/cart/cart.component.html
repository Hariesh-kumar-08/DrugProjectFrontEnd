
<header>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <i class="fa fa-medkit" style="font-size:30px;" aria-hidden="true">&nbsp; </i>
            <strong  style="font-size:20px;">Melbourne Medicals</strong>
           
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <div>
              <li class="nav-item">
                <button class="btn btn-primary ml-auto">
                    <i style="font-size:30px" class="fa fa-home" routerLink="/user-dashboard"></i>
                    <div style="font-size: 10px;" class="badge bg-danger"></div>
                </button>
              </li>
            </div>

            </ul>
          </div>
        </div>
    </nav>
</header>

<div>
  <table class="table mt-3">
      <thead>
          <tr>
                          <th scope="col">Product Name</th>
                          <th scope="col">Unit Price</th>

              <th scope="col">quantity</th>

          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let product of cartproducts;let i=index;">
             
              <td>{{product.productName}}</td>
            
              <td>{{product.price|currency:'INR'}}</td>
              <td>{{cartItems[i].quantity}}</td>

             
          </tr>
      </tbody>
  </table>
  
  <div class="buyer" style="float:right;">
    <h6>Total Amount:{{TotalAmount|currency:'INR'}}</h6>
    <button class="btn btn-primary" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" routerLink="/buy"><i class="fa fa-money" aria-hidden="true"></i> Buy</button>
     </div> 
  </div>
