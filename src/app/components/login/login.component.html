<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                 <div class="panel border bg-white">
                    <div class="panel-heading">
                       <h3 class="pt-3 font-weight-bold">Login</h3> 
                    </div>
                    <div class="panel-body p-3">
                        <form  [formGroup]="loginForm" >
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['UserId'].dirty&&loginForm.hasError('required','UserId')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="number"placeholder="User Id"  formControlName="UserId">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['UserId'].dirty&&loginForm.hasError('required','UserId')" class="text-danger">*User Name is required</small>
                            <div class="form-group pt-3" >
                                <div class="input-field" [class.error]="loginForm.controls['UserPassword'].dirty&&loginForm.hasError('required','UserPassword')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type"  placeholder="password"  formControlName="UserPassword" >
                                    <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['UserPassword'].dirty&&loginForm.hasError('required','UserPassword')" class="text-danger">*password is required</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget passsword?</a>
                               
                            </div>
                           <button (click)="onLogin()" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block mt-4 w-100" >Login</button>
                           <div class="text-center pt-4 text-muted">Don't have account?<a id="forget" routerLink="/signup" style="color:blue"> Sign Up</a> </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
